<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1><span class="title-bold">Number</span> <span class="title-thin">Guesser</span></h1>
      <h2>Ultimate Challenger Edition</h2>
    </header>
    <div class="content">
      <section class="left-side">
        <article class=" card card1">
          
            <h3>Set Range</h3>
            <div class="range-box">
              <form class="min-range-box">
                <p>Min Range</p>
                <input type="Number" name="min-range" value="min-range">
              </form>
              <form class="min-range-box">
                <p>Min Range</p>
                <input type="Number" name="min-range" value="min-range">
              </form>
              <form class="button">
                <button>Update</button>
              </form>
          </div>
            
            
          
        </article>
        
          <article class="card card2">
            <p>The Current Range is <span class="first-num">1</span> to <span class="last-num">100</span></p>
            <div class="guess-input">
              <h3>Challenger 1</h3>
              <div class="player-one">

                <div class="player-name-input">
                  <p>Name</p>
                  <input type="name" name="name1">
                </div>
                <div class="player-guess-input">
                  <p>Guess</p>
                  <input type="Number" name="guess1">
                </div>
              </div>
              <h3>Challenger 2</h3>
              <div class="player-one">
                <div class="player-name-input">
                  <p>Name</p>
                  <input type="name" name="name1">
                </div>
                <div class="player-guess-input">
                  <p>Guess</p>
                  <input type="Number" name="guess1">
                </div>
              </div>
          </div>
          <div class="buttons">
            <button>Submit Guess</button>
            <button>Reset Game</button>
            <button>Clear Game</button>
          </div>
        </article>
        <article class="card card3">
          <h1>Latest Score</h1>
          <div class="score-box-main">
            <div class="player-one-score score">
              <h3 >Challenger one name</h3>
              <div class="score-box">
                <p>Current Guess</p>
                <h1>25</h1>
                <p>that's too high</p>
              </div>
            </div>
            <div class="player-two-score score">
              <h3>Challenger two name</h3>
              <div class="score-box">
                <p>Current Guess</p>
                <h1>25</h1>
                <p>that's too high</p>
              </div>
            </div>
          </div>
        </article>

          </section>

          
            </div>
    </div>
  </body>
</html>
